<form
  [formGroup]="registerForm"
  (ngSubmit)="resetPassword()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">إعادة تعيين كلمة المرور</h2>


  <!-- <input type="text" name="Token" value="{{ tokenUrl }}" />
  <input type="text" name="Email" value="{{ emailUrl }}" /> -->

  <app-text-input
    [formControl]="registerForm.controls['Token']"
    [label]="'Token'"
    [type]="'hidden'"
  >
  </app-text-input>


  <app-text-input
    [formControl]="registerForm.controls['Email']"
    [label]="'Email'"
    [type]="'hidden'"
  >
  </app-text-input>
  
<div class="row justify-content-center">
    <div class="col-lg-6">
      <hr />
      <app-text-input
      [formControl]="registerForm.controls['newPassword']"
      [label]="'كلمة المرور الجديدة'"
      [type]="'password'"
      [class]="'text-center'"
    >
    </app-text-input>
  </div>
</div>
 
<div class="row  justify-content-center">
  <div class="col-md-6">
    <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'تأكيد لكلمة المرور الجديدة'"
    [type]="'password'"
    [class]="'text-center'"
  ></app-text-input>
  </div>

</div>




  <!-- <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div> -->
<div class="row justify-content-center">
  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      إعادة تعيين
    </button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      إلغاء
    </button>
  </div>
</div>

</form>
