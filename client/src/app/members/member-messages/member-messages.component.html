<div class="card">
    <div class="card-body">
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
            <!-- No messages yet... say hi by using the message box below -->
            لا يوجد رسائل سابقة ... لإرسال رسالة استخدم مربع الإدخال أدناه
        </div>

        <ul #scrollMe
            style="overflow: scroll; height: 500px;"
            [scrollTop]="scrollMe.scrollHeight"
            *ngIf="(messageService.messageThread$ | async).length > 0" 
            class="chat">
            <li *ngFor="let message of (messageService.messageThread$ | async)">
                <div>
                    <span class="chat-img float-right">
                        <img  class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}"  alt="{{message.senderUsername}}">
                        <!-- <img *ngIf="message.gender == 'معلمة'"  class="rounded-circle" src="{{message.senderPhotoUrl || './assets/femaleUser.png'}}"  alt="{{message.senderUsername}}"> -->

                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead 
                                    && message.senderUsername !== username">
                                    (غير مقروء)
                                </span>
                                <span class="text-success" *ngIf="message.dateRead 
                                    && message.senderUsername !== username">
                                    (مقروء {{message.dateRead | timeago}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">إرسال</button>
                </div>
                <input 
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    type="text" 
                    class="form-control input-sm" 
                    placeholder="أرسل رسالة خاصة">
            </div>
        </form>
    </div>
</div>
